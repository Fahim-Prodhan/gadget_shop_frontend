<div class="password-change-form">
    <h2>Password Change</h2>
    <form ngNativeValidate (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input type="password" id="oldPassword" name="oldPassword" [(ngModel)]="oldPassword" required>
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <div class="password-input">
          <input type="{{ newPasswordVisible ? 'text' : 'password' }}" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
          <i class="password-toggle" (click)="toggleNewPasswordVisibility()">
            <span *ngIf="newPasswordVisible">visibility</span>
            <span *ngIf="!newPasswordVisible">visibility_off</span>
          </i>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <div class="password-input">
          <input type="{{ confirmPasswordVisible ? 'text' : 'password' }}" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
          <i class="password-toggle" (click)="toggleConfirmPasswordVisibility()">
            <span *ngIf="confirmPasswordVisible">visibility</span>
            <span *ngIf="!confirmPasswordVisible">visibility_off</span>
          </i>
        </div>
      </div>
      <button type="submit">Change Password</button>
    </form>
  </div>
