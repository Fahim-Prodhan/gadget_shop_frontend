<button mat-dialog-close mat-icon-button class="close-icon">
    <mat-icon>close</mat-icon>
</button>
<form (ngSubmit)="updateCategory()">

    <mat-dialog-content>
       
            <h1>Update Category</h1>
            <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input name="title"
            [(ngModel)]="category.title" matInput placeholder="Enter Title">
            <mat-icon matSuffix>book</mat-icon> 
            </mat-form-field>    
        
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button mat-dialog-close color="warn" >Cancel</button>
    </mat-dialog-actions>

</form>
