<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
</head>
<body>
	
	<div class="container">
		<div class="box">
			<h2>Create Account</h2>
			<!-- {{user | json}} -->
			<form (ngSubmit)="formSubmit()">
				<input [(ngModel)]="user.username" name="username" type="text" placeholder="Username">
				<input [(ngModel)]="user.firstName" name="firstName" type="text" placeholder="First Name">
				<input [(ngModel)]="user.lastName" name="lastName" type="text" placeholder="Last Name">
				<input [(ngModel)]="user.email" name="email" type="email" placeholder="Email Address">
				<input [(ngModel)]="user.phone" name="phone" type="tel" placeholder="Phone">
				<input [(ngModel)]="user.password" name="password" type="password" placeholder="Password">
				
				<button type="submit" class="btn">Create Account</button>
			</form>
			<p class="login">Already have an account? <a [routerLink]="'/login'">Log in here.</a></p>
		</div>
	</div>
</body>
</html>
